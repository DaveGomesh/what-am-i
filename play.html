<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="assets/css/play.css">
    <title>O que eu sou?</title>
</head>

<body>
    <main class="d-flex flex-column">
        <section id="btn-right-answer" class="order-1 h-50 bg-success text-light p-2" role="button">
            <div class="h-100 d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-circle-check vertical-icon fs-1"></i>
            </div>
        </section>

        <section class="order-2 h-100 bg-primary text-light p-2">
            <div class="h-100 d-flex justify-content-between align-items-center">
                <div id="amount-remaining-words" class="fs-1 vertical-text">-</div>
                <div id="current-word" class="fs-1 vertical-text">-</div>
                <div id="timer" class="fs-1 vertical-text">--</div>
            </div>
        </section>
        
        <section id="btn-wrong-answer" class="order-3 h-50 bg-danger text-light p-2" role="button">
            <div class="h-100 d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-circle-xmark vertical-icon fs-1"></i>
            </div>
        </section>
    </main>

    <div id="modal-result" class="modal fade" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resultado</h5>
                </div>
                <div class="modal-body">
                    <h6>Palavras certas</h6>
                    <ul id="right-answers-list">
                        <li>Wrong word 1</li>
                        <li>Wrong word 2</li>
                        <li>Wrong word 3</li>
                    </ul>

                    <hr>

                    <h6>Palavras erradas</h6>
                    <ul id="wrong-answers-list">
                        <li>Wrong word 1</li>
                        <li>Wrong word 2</li>
                        <li>Wrong word 3</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Voltar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/words.js"></script>
    <script src="assets/js/play.js"></script>
</body>

</html>
